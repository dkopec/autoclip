{% extends "_base.html" %}

{% block content %}

<div class="starter-template">
  <h1>FastAPI + Celery + Docker</h1>
  <hr><br>
  <div>
    <h3>Tasks</h3>
    <p>Pick a task length.</p>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" onclick="handleClick(1)">Short</a>
      <button type="button" class="btn btn-primary" onclick="handleClick(2)">Medium</a>
      <button type="button" class="btn btn-primary" onclick="handleClick(3)">Long</a>
    </div>
  </div>
  <div>
    <p>Provide a url to the video you want to clip.</p>
    <form id="download-form" method="get">
      <div class="form-group">
        <label for="url">URL:</label>
        <input type="text" class="form-control" id="url" name="url" required>
      </div>
      <button type="submit" class="btn btn-primary" id="submit-button">Download</button>
    </form>
  </div>
  <br><br>
  <div>
    <h3>Task Status</h3>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Status</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="tasks">
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
